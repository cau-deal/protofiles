syntax = "proto3";

import "CommonResult.proto";

service NotificationService {
  rpc PostNotice(PostNoticeRequest) returns (PostNoticeResponse);
}

/// REQUEST ///
message PostNoticeRequest {
  Notice notice = 1;
}

/// Messages ///
message Notice {
  string title = 1;
  string content = 2;
}

/// RESPONSE ///
message PostNoticeResponse {
  CommonResult result = 1;
}


/// ENUM ///
